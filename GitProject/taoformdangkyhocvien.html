<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div style="width: 800px; height: 600; background-color: lightgoldenrodyellow ; padding: 20px;">
        <table style="width: 100%">
            <tr>
                <td colspan="2" style="background-color: gainsboro; color: blue; text-align: center; text-transform: uppercase">Đăng ký học viên</td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Họ và tên</td>
                <td><input type="text" name="name" style="width: 200px"></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Ngày sinh</td>
                <td><input type="text" name="birth" style="width: 150px"></td></tr>
            <tr>
                <td style="color: blue; text-align: left">Giới tính</td>
                <td><input type="checkbox" name="gender">Nam  <input type="checkbox" name="name">Nữ</td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left; vertical-align: top">Địa chỉ</td>
                <td><input type="text" name="address" style="width: 180px;height: 50px"></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Lớp</td>
                <td>
                    <select name="class">
                        <option>-Chọn lớp-</option>
                        <option>-Lớp 6-</option>
                        <option>-Lớp 7-</option>
                        <option>-Lớp 8-</option>
                        <option>-Lớp 9-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Email</td>
                <td><input type="text" name="email" style="width: 150px"></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Điện thoại</td>
                <td><input type="text" name="phone" style="width: 150px"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Đăng ký">  <input type="reset" name="reset" value="Nhập lại"></td>
            </tr>

        </table>

    </div>
</form>
</body>
</html>
