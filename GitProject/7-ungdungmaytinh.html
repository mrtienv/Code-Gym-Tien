<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="num1"> <input type="number" id="num2">
    <br/><br/>
    <button type="button" onclick="calculate1()" value="1">Addition(+)</button>
    <button type="button" onclick="calculate2()" value="2">Subtraction(-)</button>
    <button type="button" onclick="calculate3()" value="3">Multiplication(*)</button>
    <button type="button" onclick="calculate4()" value="4">Division(/)</button>
    <p id="result">Result is:</p>
</form>
<script>
    let a,b;
    function laygiatriab(){
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
    }
    function calculate1(){
        laygiatriab();
        let c = +a + +b;
        document.getElementById("result").innerHTML = "Result is:" + c;
    }
    function calculate2(){
        laygiatriab();
        let d = a - b;
        document.getElementById("result").innerHTML = "Result is:" + d;
    }
    function calculate3(){
        laygiatriab();
        let e = a * b;
        document.getElementById("result").innerHTML = "Result is:" + e;
    }
    function calculate4(){
        laygiatriab();
        let f = a / b;
        document.getElementById("result").innerHTML = "Result is:" + f;
    }
</script>
</body>
</html>
